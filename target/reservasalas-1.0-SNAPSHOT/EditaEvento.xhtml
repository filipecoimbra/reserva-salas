<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edicao de Evento</title>
    </h:head>
    <h:body>
        <h:form>                        
            Nome <h:inputText value="#{editaEventoBean.evento.nome}" /> <br></br>
            Descricao: <h:inputText value="#{editaEventoBean.evento.descricao}" /><br></br>
            Hora de Inicio: <h:inputText value="#{editaEventoBean.evento.horaInicio}"  /><br></br>
            Hora de Fim: <h:inputText value="#{editaEventoBean.evento.horaFim}" /><br></br>
            Data: <h:inputText value="#{editaEventoBean.evento.data}">
                <f:convertDateTime pattern="d/M/yyyy" />
            </h:inputText><br></br>
            Número máximo de participantes: <h:inputText value="#{editaEventoBean.evento.maxParticipantes}" /><br></br>
            Tipo de Evento:
            <h:selectOneMenu value="#{editaEventoBean.evento.idTipoEvento}"> 
                <f:selectItem itemValue="1" itemLabel="Aberto" /> 
                <f:selectItem itemValue="2" itemLabel="Alunos UFF" /> 
                <f:selectItem itemValue="3" itemLabel="Alunos Pos-graduacao" /> 
                <f:selectItem itemValue="4" itemLabel="Docentes" />                
            </h:selectOneMenu><br></br>

            <h:commandButton value="Editar" action="#{editaEventoBean.editaEvento()}" />
            
            <h:commandButton value="Excluir" action="#{editaEventoBean.excluiEvento()}" />
        </h:form>

    </h:body>
</html>
