<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Solicitacoes Pendentes</title>
    </h:head>
    <h:body>
        <div class="title"> Lista de Solicitacoes Pendentes </div>
        <hr></hr>
        <f:metadata>           
            <f:viewAction action="#{listaSolicitacaoBean.onload}" />
        </f:metadata>
        <h:form>
            <h:dataTable value="#{listaSolicitacaoBean.listaSolicitacoes}" var="solicitacao" border="1">            
                <h:column>
                    <f:facet name="header">Data da solicitacao</f:facet>
                    <h:outputLabel value="#{solicitacao.data}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario solicitante</f:facet>
                    <h:outputLabel value="#{solicitacao.usuario.nome}">                        
                    </h:outputLabel> 
                </h:column>                
                <h:column>
                    <f:facet name="header">Nome do Evento</f:facet>
                    <h:outputLabel value="#{solicitacao.evento.nome}">                        
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Descricao do Evento</f:facet>
                    <h:outputLabel value="#{solicitacao.evento.descricao}">                        
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <h:commandButton value="Aprovar" action="#{listaSolicitacaoBean.aprovar(solicitacao)}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Reprovar" action="#{listaSolicitacaoBean.reprovar(solicitacao)}" />
                </h:column>

            </h:dataTable>
            
            <h:messages style="color:red;" />
        </h:form>     

    </h:body>
</html>
