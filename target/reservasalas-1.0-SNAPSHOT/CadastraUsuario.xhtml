<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Cadastro de Usuario</title>
    </h:head>
    <h:body>
        <h:form>         
            <div class="title"> Cadastro de Usuarios </div>
            <hr></hr>
            Nome: <h:inputText value="#{cadastraUsuarioBean.usuario.nome}" /><br></br>
            Login: <h:inputText value="#{cadastraUsuarioBean.usuario.login}" /><br></br>
            Senha: <h:inputSecret  value="#{cadastraUsuarioBean.usuario.senha}" /><br></br>

            Perfil de Usuario:
            <h:selectOneMenu value="#{cadastraUsuarioBean.idPerfil}"> 
                <f:selectItem itemValue="1" itemLabel="Administrador" /> 
                <f:selectItem itemValue="2" itemLabel="Organizador" /> 
                <f:selectItem itemValue="3" itemLabel="Participante" />                         
            </h:selectOneMenu><br></br>

            Tipo de Usuario:
            <h:selectOneMenu value="#{cadastraUsuarioBean.idTipo}">                 
                <f:selectItem itemValue="1" itemLabel="Aluno graduacao" /> 
                <f:selectItem itemValue="2" itemLabel="Aluno Pos-graduacao" /> 
                <f:selectItem itemValue="3" itemLabel="Docente" />
            </h:selectOneMenu><br></br>

            <h:commandButton value="Cadastrar" action="#{cadastraUsuarioBean.cadastraUsuario()}" />
            
            <h:messages style="color:red;" />
        </h:form>

    </h:body>
</html>
