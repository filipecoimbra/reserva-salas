<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Evento</title>
    </h:head>
    <h:body>
        <h:form>                        
            Nome <h:inputText value="#{cadastraEventoBean.evento.nome}" /> <br></br>
            Descricao: <h:inputText value="#{cadastraEventoBean.evento.descricao}" /><br></br>
            Hora de Inicio: <h:inputText value="#{cadastraEventoBean.evento.horaInicio}"  /><br></br>
            Hora de Fim: <h:inputText value="#{cadastraEventoBean.evento.horaFim}" /><br></br>
            Data: <h:inputText value="#{cadastraEventoBean.evento.data}">
                <f:convertDateTime pattern="d/M/yyyy" />
            </h:inputText><br></br>
            Número máximo de participantes: <h:inputText value="#{cadastraEventoBean.evento.maxParticipantes}" /><br></br>




            <h:commandButton value="Cadastrar" action="#{cadastraEventoBean.cadastraEvento()}" />
        </h:form>

    </h:body>
</html>
