<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Evento</title>
    </h:head>
    <h:body>
        <div class="title"> Lista de Eventos </div>
        <hr></hr>
        <f:metadata>           
            <f:viewAction action="#{listaEventoBean.onload}" />
        </f:metadata>
        <h:form>
            <h:dataTable value="#{listaEventoBean.listaEventos}" var="evento" border="1">            
                <h:column>
                    <f:facet name="header">Codigo</f:facet>
                    <h:outputLabel value="#{evento.idEvento}">                        
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputLabel value="#{evento.nome}">                        
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Descricao</f:facet>
                    <h:outputLabel value="#{evento.descricao}">                        
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Inicio</f:facet>
                    <h:outputLabel value="#{evento.horaInicio}">                        
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Final</f:facet>
                    <h:outputLabel value="#{evento.horaFim}">                        
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Data</f:facet>
                    <h:outputLabel value="#{evento.data}">   
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Localidade (Espaco)</f:facet>
                    <h:outputLabel value="#{evento.espaco.localidade}">   
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                    </h:outputLabel> 
                </h:column>
                <h:column>
                    <f:facet name="header">Limite Participantes</f:facet>
                    <h:outputLabel value="#{evento.maxParticipantes}">                        
                    </h:outputLabel> 
                </h:column>    
                <h:column>
                    <h:commandButton value="Inscrever-se" action="#{listaEventoBean.inscrever(evento)}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Deletar" action="#{listaEventoBean.delete(evento)}" />
                </h:column>

            </h:dataTable>
            
            <h:messages style="color:red;" />
        </h:form>

        <h:panelGroup rendered="#{listaEventoBean.edit}">
            <h3>Increver-se em evento #{listaEventoBean.evento.idEvento} - #{listaEventoBean.evento.nome} </h3>
            <h:form>
                <p>Name: <h:outputLabel value="#{listaEventoBean.evento.nome}" /></p>
                <p>Localidade: <h:outputLabel value="#{listaEventoBean.evento.descricao}" /></p>
                <p>Maximo de participantes: <h:outputLabel value="#{listaEventoBean.evento.maxParticipantes}" /></p>
                <p>Usuario: <h:inputText value="#{listaEventoBean.idUsuario}" /></p>
                <p>
                    <h:commandButton value="Inscrever-se" action="#{listaEventoBean.saveInscrever}" />
                    <h:commandButton value="Cancelar" action="#{listaEventoBean.cancelInscrever}" />
                </p>
            </h:form>
        </h:panelGroup>
        
        <h:messages style="color:red;" />

    </h:body>
</html>
