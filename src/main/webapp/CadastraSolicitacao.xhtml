<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Solicitacao</title>
    </h:head>
    <h:body>
        <h:form>                      

            <div> Enviar Solicitação - A Solicitacao está pendente de aprovação </div>
            <hr></hr>            

            Codigo do Usuario: <h:inputText value="#{cadastraSolicitacaoBean.usuario.idUsuario}" /><br></br>
            Nome: <h:inputText value="#{cadastraSolicitacaoBean.evento.nome}" /> <br></br>
            Descricao: <h:inputText value="#{cadastraSolicitacaoBean.evento.descricao}" /><br></br>
            Hora de Inicio: <h:inputText value="#{cadastraSolicitacaoBean.evento.horaInicio}"  /><br></br>
            Hora de Fim: <h:inputText value="#{cadastraSolicitacaoBean.evento.horaFim}" /><br></br>
            Data: <h:inputText value="#{cadastraSolicitacaoBean.evento.data}">
                <f:convertDateTime pattern="d/M/yyyy" />
            </h:inputText><br></br>
            Número máximo de participantes: <h:inputText value="#{cadastraSolicitacaoBean.evento.maxParticipantes}" /><br></br>
            Tipo de usuarios aceitos:<br></br>
            <h:selectBooleanCheckbox value="#{cadastraSolicitacaoBean.alunograduacao}" /> Alunos Graduacao<br></br>
            <h:selectBooleanCheckbox value="#{cadastraSolicitacaoBean.alunopos}" /> Alunos Pos-Graduacao<br></br>
            <h:selectBooleanCheckbox value="#{cadastraSolicitacaoBean.docentes}" /> Docentes<br></br>  



            <h:commandButton value="Cadastrar" action="#{cadastraSolicitacaoBean.cadastraSolicitacao()}" />
        </h:form>

    </h:body>
</html>
