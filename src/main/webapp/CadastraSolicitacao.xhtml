<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Solicitacao</title>
    </h:head>
    <h:body>
        <h:form>                      
            
            <div> A Solicitacao está pendente de aprovação </div>
            <hr></hr>            
            
            Usuario: <h:inputText value="#{cadastraSolicitacaoBean.solicitacao.idUsuario}" /><br></br>
            Nome: <h:inputText value="#{cadastraSolicitacaoBean.solicitacao.evento.nome}" /> <br></br>
            Descricao: <h:inputText value="#{cadastraSolicitacaoBean.solicitacao.evento.descricao}" /><br></br>
            Hora de Inicio: <h:inputText value="#{cadastraSolicitacaoBean.solicitacao.evento.horaInicio}"  /><br></br>
            Hora de Fim: <h:inputText value="#{cadastraSolicitacaoBean.solicitacao.evento.horaFim}" /><br></br>
            Data: <h:inputText value="#{cadastraSolicitacaoBean.solicitacao.evento.data}">
                <f:convertDateTime pattern="d/M/yyyy" />
            </h:inputText><br></br>
            Número máximo de participantes: <h:inputText value="#{cadastraSolicitacaoBean.solicitacao.evento.maxParticipantes}" /><br></br>
            Tipo de Evento:
            <h:selectOneMenu value="#{cadastraSolicitacaoBean.evento.evento.idTipoEvento}"> 
                <f:selectItem itemValue="1" itemLabel="Aberto" /> 
                <f:selectItem itemValue="2" itemLabel="Alunos UFF" /> 
                <f:selectItem itemValue="3" itemLabel="Alunos Pos-graduacao" /> 
                <f:selectItem itemValue="4" itemLabel="Docentes" />                
            </h:selectOneMenu><br></br>



            <h:commandButton value="Cadastrar" action="#{cadastraSolicitacaoBean.cadastraSolicitacao()}" />
        </h:form>

    </h:body>
</html>
