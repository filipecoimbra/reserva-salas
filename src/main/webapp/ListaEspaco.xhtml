<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Espacos</title>
    </h:head>
    <h:body>
        <f:metadata>           
            <f:viewAction action="#{listaEspacoBean.onload}" />
        </f:metadata>

        <h:dataTable value="#{listaEspacoBean.listaEspacos}" var="espaco" border="1">            
            <h:column>
                <f:facet name="header">Id Espaco</f:facet>
                <h:outputLabel value="#{espaco.idEspaco}">
                    <f:param name="id" value="#{espaco.idEspaco}" />
                </h:outputLabel> 
            </h:column>
            <h:column>
                <f:facet name="header">Capacidade</f:facet>
                <h:outputLabel value="#{espaco.capacidade}">
                    <f:param name="id" value="#{espaco.capacidade}" />
                </h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">Localidade</f:facet>
                <h:outputLabel value="#{espaco.localidade}">
                    <f:param name="id" value="#{espaco.localidade}" />
                </h:outputLabel>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
