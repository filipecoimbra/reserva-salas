<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Atribuir espaco a um Evento</title>
    </h:head>
    <h:body>
        <div class="title"> Atribuir espaco a um evento</div>
        <hr></hr>
        <h:form>                        
            Identificador da espaco/local: <h:inputText value="#{atribuirEspacoEventoBean.espacoAssociado}" /> <br></br>
            Identificador do evento: <h:inputText value="#{atribuirEspacoEventoBean.eventoAssociado}" /><br></br>
            
            <h:commandButton value="Atribuir espaco" action="#{atribuirEspacoEventoBean.atribuir()}" />
            
            <h:messages style="color:red;" />
        </h:form>

    </h:body>
</html>
