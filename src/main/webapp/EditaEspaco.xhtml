<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edicao de Espaco</title>
    </h:head>
    <h:body>
        <h:form>                        
            Capacidade: <h:inputText value="#{editaEspacoBean.espaco.capacidade}" /><br></br>
            Localidade: <h:inputText value="#{editaEspacoBean.espaco.localidade}" /><br></br>

            <h:commandButton value="Editar" action="#{editaEspacoBean.editaEspaco()}" /><br></br>
            
            <h:commandButton value="Excluir" action="#{editaEspacoBean.excluiEspaco()}" /><br></br>
        </h:form>

    </h:body>
